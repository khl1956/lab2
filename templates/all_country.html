<!doctype html>

<html>
<head>
    <title>Laba2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">


    <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/get">Get</a></li>
    <li class="nav-item"><a class="nav-link" href="/show">Show</a></li>
    <li class="nav-item"><a class="nav-link" href="/insert">Insert</a></li>
    <li class="nav-item"><a class="nav-link" href="/bar">Bar</a></li>
    </ul>
</nav>
<table class="table">
    <thread class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Create</th>
            <th scope="col">President</th>
            <th scope="col">Type</th>
        </tr>
        {% for item in result %}
        <tr>
            <td scope="row">{{ item.country_name }}</td>
            <td scope="row">{{ item.country_create }}</td>
            <td scope="row">{{ item.country_president }}</td>
            <td scope="row">{{ item.country_type }}</td>
        </tr>
        {% endfor %}
    </thread>
</table>

<td><a href="/insert" type="button" class="btn btn-success">New Country</a></td>

</body>
</html>
