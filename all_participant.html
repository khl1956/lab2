<!doctype html>

<html>
<head>
  <title>Workshop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">


  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/user">user</a></li>
    <li class="nav-item"><a class="nav-link" href="/presentation">presentation</a></li>
    <li class="nav-item"><a class="nav-link" href="/topic">topic</a></li>
    <li class="nav-item"><a class="nav-link" href="/participant">participant</a></li>
    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
  </ul>
    </nav>
        <table class="table">
            <thread class = "thead-dark">
            <tr>
                <th scope="col">List</th>
                <th scope="col">Name</th>

             </tr>
            {% for item in result %}
            <tr>
                <td scope="row">{{ item.participant_list }}</td>
                <td scope="row">{{ item.participant_name }}</td>

                <td>
                    <a href="/edit_participant/{{item.participant_list}}" type="button" class="btn btn-warning">Edit</a>
                    <a href="/delete_participant/{{item.participant_list}}" type="button" class="btn btn-danger">Delete</a>
                </td>
             </tr>
            {% endfor %}
            </thread>
        </table>

    <td> <a href="/create_participant" type="button" class="btn btn-success">New participant</a> </td>

    </body>
</html>
