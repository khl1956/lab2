<!doctype html>

<html>
<head>
    <title>Workshop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">


    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/people">User</a></li>
        <li class="nav-item"><a class="nav-link" href="/hotel">Hotel</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
    </ul>
</nav>
<table class="table">
    <thread class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Open date</th>
            <th scope="col">Stars</th>
            <th scope="col">Type</th>
        </tr>
        {% for item in result %}
        <tr>
            <td scope="row">{{ item.hotel_name }}</td>
            <td scope="row">{{ item.hotel_opened }}</td>
            <td scope="row">{{ item.hotel_stars }}</td>
            <td scope="row">{{ item.hotel_type }}</td>
            <td>
                <a href="/edit_hotel/{{item.hotel_name}}" type="button" class="btn btn-warning">Edit</a>
                <a href="/delete_hotel/{{item.hotel_name}}" type="button" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </thread>
</table>

<td><a href="/insert" type="button" class="btn btn-success">New Hotel</a></td>

</body>
</html>
