{% extends "base.html" %}

{% block content %}
<script src="{{url_for('.static', filename='js/plotly-latest.min.js')}}"></script>
<script src="{{url_for('.static', filename='js/d3.min.js')}}"></script>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Ð¡omparative characteristics of students by done labs</h2>
            <div class="chart" id="piegraph">
                <script>
                    var graphs = {{plot1 | safe}};
                    Plotly.plot('piegraph',graphs,{});
                </script>
            </div>
            <h2>Number of labs on subjects</h2>
            <div class="chart" id="bargraph">
                <script>
                    var graphs = {{plot2 | safe}};
                    Plotly.plot('bargraph',graphs,{});
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
